<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="transform.css">
</head>
<body>
    <div id="body">
        <div class="skew_transform">
            <h1 id="skew">Skew Transform</h1>
            <marquee direction="left" behaviour="scroll">
                    Note:- For more clarity , Hover on the image.
            </marquee>
            <img src="https://th.bing.com/th/id/OIP.6tJFpwVuTqv3RtaqTdoTrQHaEK?w=285&h=180&c=7&o=5&pid=1.7" 
            alt="sky" class="img" id="img1">
            <img src="https://th.bing.com/th/id/OIP.nRiP_TpRHUaUp9wr15iP4gHaEo?w=252&h=180&c=7&o=5&pid=1.7" 
            alt="img2" class="img" id="img2">
            <img src="https://th.bing.com/th/id/OIP.jLeNRgGsa1dM4Zt8lqu9EgHaFj?w=208&h=180&c=7&o=5&pid=1.7" 
            alt="img3" class="img" id="img3">
        </div>
        <div class="linear_gradient">
            <h1 id="heading">Linear Gradient</h1>
            <div class="box">
                <h3 id="frds">Friends</h3>
                <ul id="list">
                    <li id="clr1">Aditya</li>
                    <li id="clr2">Sai Charan</li>
                    <li id="clr3">Dhoni AK</li>
                    <li id="clr4">Abhi Ram</li>
                    <li id="clr5">Jayanth</li>
                    <li id="clr6">Sai Kiran</li>
                </ul>
            </div>
        </div>
        <div id="circular_gradient">
            <h3 id="circle">Circular Gradient</h3>
        </div>
        <div class="transforms">
            <div class="rotate">
                <h4 id="rotation">Rotation</h4>
                <div id="b_rotation">
                    <h4>Before Rotation</h4>
                </div>
                <div id="a_rotation">
                    <h4>After Rotation by -45deg</h4>
                </div>
            </div>
            <div class="translate">
                <h4 id="translate">Translation</h4>
                <div id="b_translate">
                    <h4>Before Translation</h4>
                </div>
                <div id="a_translate">
                    <h4>After Translation</h4>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
