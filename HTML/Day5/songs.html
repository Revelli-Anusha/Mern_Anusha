<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio example</title>
</head>
<body>
    <h2>--------------------------------Songs----------------------------</h2>
    <table>
        <thead>
            <tr>
                <th>S.no</th>
                <th>Songs</th>
                <th>Song Name</th>
                <th>Audio</th>
                <th>Video</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td rowspan="02">Telugu Songs</td>
                <td>Gaali Vaaluga</td>
                <td>
                    <audio controls>
                        <source src="gali.mpeg" type="audio/mpeg">
                    </audio>
                </td>
                <td><iframe 
                        width="250" 
                        height="250" 
                        src="https://www.youtube.com/embed/yUNMH9KaTjA" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" >
                </iframe>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Buttabomma</td>
                <td>
                    <audio controls>
                        <source src="buttabomma.mpeg" type="audio/mpeg">

                    </audio>
                </td>
                <td>
                    <iframe 
                        width="250" 
                        height="250" 
                        src="https://www.youtube.com/embed/2mDCVzruYzQ" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" >
                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
