<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe example</title>
</head>
<body>
    <h2>------------------------Motivational Speeches----------------------</h2>
    <table>
        
        <thead>
            <tr>
                <th>S.no</th>
                <th>Name of the motivational speaker</th>
                <th>Videos</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>A.P.J Abdul Kalam</td>
                <td>
                    <iframe 
                        width="550" 
                        height="200" 
                        src="https://www.youtube.com/embed/TckGcxwknYU" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" >
                    </iframe>
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td>Gaur Gopal Das</td>
                <td>
                    <iframe 
                        width="550" 
                        height="200" 
                        src="https://www.youtube.com/embed/I6QwXyE0J9c" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" >
                    </iframe>
                </td>

            </tr>
            <tr>
                <td>03</td>
                <td>Kiran Bedi</td>
                <td>
                    <iframe 
                        width="550" 
                        height="200" 
                        src="https://www.youtube.com/embed/g_CSsL3it9Y" 
                        title="YouTube video player" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" >
                    </iframe>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
