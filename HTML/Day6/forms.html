<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <fieldset>
        <legend >
            <strong>
                Student Registration Form
            </strong> 
        </legend>
        <fieldset>
            <legend>
                <strong>
                    Personal Details
                </strong>
            </legend>
            <label
                for="fname">
                First Name
            </label>
            <input
                id="fname"
                type="text"
                placeholder="Enter your F-name"
            >
            <br>
            <br>
            <label
                for="lname">
                Last Name
            </label>
            <input
                id="lname"
                type="text"
                placeholder="Enter your L-name"
            >
            <br>
            <br>
            <label
                for="email">
                   Mail id
            </label>
            <input
                id="email"
                type="text"
                placeholder="ex:-xyz@outlook.com"
            >
            <br>
            <br>
            <label
                for="h.qualification">
                Highest Qualification
            </label>
            <input
                id="h.qualification"
                type="text"
                placeholder="ex :- B.Tech"
            >
            <br>
            <br>
            <label
                for="Ph.no">
                Mobile Number
            </label>
            <input
                id="Ph.no"
                type="number"
                placeholder="ex :-9876543210"
            >
            <br>
            <br>
            <label
                for="dob">
                Date of Birth
            </label>
            <select>
                <option value="date">Date</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
                
            </select>
                
            <select>
                <option value="month">Month</option>
                <option value="jan">Jan</option>
                <option value="feb">Feb</option>
                <option value="mar">March</option>
                <option value="apr">Apr</option>
                <option value="may">May</option>
                <option value="june">June</option>
                <option value="july">July</option>
                <option value="aug">Aug</option>
                <option value="sept">Sept</option>
                <option value="oct">Oct</option>
                <option value="nov">Nov</option>
                <option value="dec">Dec</option>

            </select>
            <select>
                <option value="year">Year</option>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
                <option value="2004">2004</option>
                <option value="2005">2005</option>
                <option value="2006">2006</option>
                <option value="2007">2007</option>
                <option value="2008">2008</option>
                <option value="2009">2009</option>
                <option value="2010">2010</option>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
            </select>
            <br>
            <br>
            <label>Category</label>
            <input 
                type="radio" 
                id="general"  
                name="category">
            <label 
                for="general">
                General
            </label>
            <input 
                type="radio" 
                id="bc" 
                name="category">
            <label 
                for="bc">
                BC
            </label>
            <input 
                type="radio" 
                id="sc" 
                name="category">
            <label 
                for="sc">
                SC
            </label>
            <input 
                type="radio" 
                id="st" 
                name="category">
            <label 
                for="st">
                ST
            </label>
            <br>
            <br>
            <label
                for="linkedin">
                Linkedin
            </label>
            <input
                id="linkedin"
                type="text"
                placeholder="ex :-https://www.linkedin.com/in/abcd/"
            >
            <br>
            <br>
        </fieldset>
        <fieldset>
            <legend>
                <strong>
                    Other Details
                </strong>
            </legend>

            <label
                for="address">
                Address
            </label>
            <br>
            <textarea
                id="address"
                rows="8"
                cols="40"> H.no, Street name, Landmark.
            </textarea>
            <br>
            <br>
            <label
                for="city">
                   City
            </label>
            <input
                id="city"
                type="text"
                placeholder="ex:-Hyderabad"
            >
            <br>
            <br>
            <label
                for="pincode">
                  Pincode
            </label>
            <input
                id="pincode"
                type="number"
                placeholder="ex:-500037"
            >
            <br>
            <br>
            
            <label
                for="state">
                   State
            </label>
            <input
                id="state"
                type="text"
                placeholder="ex:-Telangana"
            >
            <br>
            <br>
            <label
                for="country">
                   Country
            </label>
            <input
                id="country"
                type="text"
                placeholder="ex:-India"
            >
            <br>
            <br>
            <label>Hobbies</label>
            <input type="checkbox" id="drawing" name="hobbies">
            <label for="drawing">Drawing</label>
            <input type="checkbox" id="singing" name="hobbies">
            <label for="singing">Singing</label>
            <input type="checkbox" id="dancing" name="hobbies">
            <label for="dancing">Dancing</label>
            <br>
            <input type="checkbox" id="others" name="hobbies">
            <label for="others">Others</label>
            <input >

        </fieldset>
        <fieldset>
            <legend>
                <strong>
                    Acknowledgement
                </strong>
            </legend>
            <marquee
                direction="left"
                behaviour="scroll">
                <strong>
                    Note:- All fields are mandatory
                </strong>
                
            </marquee>
            <input 
                type="checkbox" 
                id="check"
            >
            <label 
                for="check">
                I hereby certify the above information provided is correct
                
            </label>
        </fieldset>
        <label
            for="signin">
                  
        </label>
        <input
            id="signin"
            type="button"
            value="Sign in"
        >
        
        <label
            for="reset">
                  
        </label>
        <input
            id="reset"
            type="button"
            value="Reset"
        >
    </fieldset>
    
</body>
</html>
