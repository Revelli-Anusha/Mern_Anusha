<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video example</title>
</head>
<body>
    <h1>Cartoons</h1>
    <table width="100%">
        <thead>
            <th>S.no</th>
            <th>Cartoon name</th>
            <th>Image</th>
            <th>Video</th>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>Doraemon</td>
                <td>
                    <img 
                        src="doraemon.webp" 
                        alt="doraemon" 
                        width="250" 
                        height="200">
                </td>
                <td>
                    <video controls>
                        <source 
                            src="vid1.mp4" 
                            type="video/mp4"> 
                    </video>
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td>Tom and Jerry</td>
                <td>
                    <img 
                        src="t&j.jpg" 
                        alt="tomandjerry" 
                        width="250" 
                        height="200">
                </td>
                <td>
                    <video controls>
                        <source 
                            src="vid3.mp4" 
                            type="video/mp4"> 
                    </video>
                </td>
            </tr>
            
        </tbody>
    </table>
    
</body>
</html>
