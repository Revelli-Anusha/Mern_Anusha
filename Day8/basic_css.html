<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" 
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" 
    crossorigin="anonymous" />
    <title>signin/up form</title>
    <link rel="stylesheet" href="basic_css.css">
</head>
<body>
    <div class="form">
        <div class="lform">
            <div class="details">
                <label for="mailid">
                    <i class="fa fa-envelope-o fa-2x" aria-hidden="true"></i>
                </label>
                <input id="mailid" type="text" placeholder="User Name">
                <br>
                <br>
                <label for="password">
                    <i class="fa fa-key fa-2x" aria-hidden="true"></i>
                </label>
                <input id="password" type="text" placeholder="Password">
                <button id="signin">
                    <a href="web.html">Sign in</a>                
                </button>
            </div>
            <div class="icons">
                <h3 id="heading">Sign in to Account</h3>
                <hr class="line">
                <a href="https://www.facebook.com/" class="hyperlink">
                    <i class="fa fa-facebook-square fa-2x" aria-hidden="true" ></i>
                </a>
                <a href="https://www.linkedin.com/home" class="hyperlink" >
                    <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
                </a>
                <a  class="hyperlink" 
                href="https://accounts.google.com/login/signinchooser?service=mail&lp=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                    <i class="fa fa-google-plus-square fa-2x" aria-hidden="true"></i>
                </a>
            </div>
            <input id="check" type="checkbox" >
            <label for="check" > Remember me </label>
        </div>
        <div class="greetings">
            <h3 id="txt1">Hello,Friend!</h3>
            <hr class="line1">
            <p id="para">Fill up personal information and start journey with us</p>
            <button id="signup">Sign up</button>
        </div>
    </div>
</body>
</html>
